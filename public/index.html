<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchfy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b52052dc5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="containerBotao-tema">
      <button id="botaoTema">Tema Escuro<i class="fa-solid fa-moon"></i></button>
    </div>
    <div id="containerBusca">
      <h1>Searchfy</h1>
      <input
        type="text"
        id="nomeArtista"
        placeholder="Digite o nome do artista"
        required
      />
      <button id="botaoBuscar">Buscar</button>
    </div>
    <div class="container">
      <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
